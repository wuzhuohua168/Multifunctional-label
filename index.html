function handleGenerate() {
    const qty = parseInt(document.getElementById('qty').value) || 1;
    const prefix = document.getElementById('prefix').value || "HCN";
    const mode = document.getElementById('mode');
    const modeText = (mode.value === "CUSTOM") ? document.getElementById('custom-mode-input').value : mode.options[mode.selectedIndex].text;
    const size = document.getElementById('label-size').value;
    const type = document.getElementById('code-type').value;
    const container = document.getElementById('container');
    container.innerHTML = '';
    const track = `${prefix}${new Date().getTime().toString().slice(-8)}`;
    lastBatchData = { mode: modeText, mainTracking: track, total: qty, size: size };

    for(let i=1; i<=qty; i++) {
        const trk = `${track}-${i}`;
        const wrapper = document.createElement('div');
        wrapper.className = `page-wrapper ${size}`;
        let codeImg = '';
        if(type === 'BARCODE') {
            JsBarcode(document.getElementById('temp-canvas'), trk, { format: "CODE128", width: 1.8, height: 70, displayValue: false });
            codeImg = document.getElementById('temp-canvas').toDataURL();
        } else {
            const qr = document.getElementById('qr-gen-box'); qr.innerHTML = '';
            new QRCode(qr, { text: trk, width: 250, height: 250 });
            codeImg = qr.querySelector('canvas').toDataURL();
        }
        wrapper.innerHTML = `<div class="label-content"><div class="header-mode">${modeText}</div><div style="text-align:center"><div class="big-qty">${i} / ${qty}</div><div class="big-tracking">${trk}</div></div><div class="code-area"><img src="${codeImg}" class="${type==='BARCODE'?'barcode-img':'qrcode-img'}"></div><div class="footer-made">MADE IN CHINA</div></div>`;
        container.appendChild(wrapper);
    }
}

async function handleExportPDF() {
    if(!lastBatchData) return alert("è¯·å…ˆé¢„è§ˆæ ‡ç­¾");
    const fileName = `${lastBatchData.mode}${lastBatchData.mainTracking}å…±${lastBatchData.total}ä»¶.pdf`;
    const dims = { 'size-100-100': [100, 100], 'size-100-50': [100, 50], 'size-80-80': [80, 80] }[lastBatchData.size];
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({ unit: 'mm', format: dims });
    const pages = document.querySelectorAll('.page-wrapper');
    for (let i = 0; i < pages.length; i++) {
        const canvas = await html2canvas(pages[i], { scale: 1.5 });
        if (i > 0) pdf.addPage(dims);
        pdf.addImage(canvas.toDataURL('image/jpeg', 0.8), 'JPEG', 0, 0, dims[0], dims[1]);
    }
    pdf.save(fileName);
}

async function initRates() { 
    try { 
        const res = await fetch('https://open.er-api.com/v6/latest/USD'); 
        const data = await res.json(); rates = data.rates; convertRate('left'); 
    } catch(e){}

function convertRate(dir) {
    if(!rates.USD) return;
    const from = document.getElementById('cur-left').value, to = document.getElementById('cur-right').value;
    const l = document.getElementById('val-left'), r = document.getElementById('val-right');
    if(dir === 'left') r.value = (l.value / rates[from] * rates[to]).toFixed(2);
    else l.value = (r.value / rates[to] * rates[from]).toFixed(2);
}

function initCalendar() {
    const grid = document.getElementById('calendar-grid'); grid.innerHTML = '';
    const year = currDate.getFullYear(), month = currDate.getMonth();
    document.getElementById('cal-month-title').innerText = `${year}å¹´ ${month + 1}æœˆ`;
    ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(l => grid.innerHTML += `<div class="cal-cell" style="background:#f8f9fa;font-weight:bold;height:35px;">${l}</div>`);
    const first = new Date(year, month, 1).getDay(), days = new Date(year, month + 1, 0).getDate();
    for(let i=0; i<first; i++) grid.innerHTML += `<div class="cal-cell"></div>`;
    for(let d=1; d<=days; d++) {
        const key = `${year}-${month+1}-${d}`, isToday = new Date().toDateString() === new Date(year, month, d).toDateString();
        const lunarDate = Lunar.fromDate(new Date(year, month, d));
        const cell = document.createElement('div'); cell.className = 'cal-cell';
        cell.innerHTML = `${isToday?'<div class="today-circle">'+d+'</div>':d}<div class="lunar-text">${lunarDate.getJieQi() || lunarDate.getDayInChinese()}</div>${memos[key]?'<div class="event-dot"></div>':''}`;
        cell.onclick = () => {

            if(n!==null) { memos[key]=n; localStorage.setItem('hcn_calendar_memos', JSON.stringify(memos)); initCalendar(); }
        };
        grid.appendChild(cell);
    }
}
